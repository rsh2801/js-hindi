<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
     //**kuch bhi kar sakte hai create h1 div etc sab
    const div = document.createElement('div')
    console.log(div);
    //**setting id and class name to created ele
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)

    //**to set custom attribute 
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerText = "Chai aur code"
    
    //*ye jitna bhi hai innnertext,id,classname jo pahle se exiting hai innko jab define karte hai to yaha pura wala value overwrite kiya jata hai then new dala jata hai so two round
    //**so using custom attribute or creating new text node like neeche is considered good for complexity
    //**div.innerText = 2n while div.appendChild(addText)=n,both do same work

    // const addText = document.createTextNode("Chai aur code")
    // div.appendChild(addText)

    //**abhi tak ye div with "chai aur code"  in memory banaya hai page pr next line me append karege
    document.body.appendChild(div)
</script>
</html>
